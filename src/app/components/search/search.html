        <label for="productTitle">Nazwa produktu:</label>
        <input type="text" id="productTitle" placeholder="Nazwa" class="form-control">
    </div>

    <div class="form-group">
        <label for="productPrice">Cena produktu:</label>
        <input id="productPrice" name="productPrice" type="number" min="0"
            step="any" placeholder="Cena" class="form-control">
    </div>

    <div class="form-group">
        <label for="productCategory">Kategoria produkt√≥w:</label>
        <select id="productCategory" class="form-control"></select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn-outline-primary btn-lg btn-block">Szukaj</button>
    </div>
</form>
