<form [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate>

    <div class="form-group">
        <label for="productTitle">Nazwa produktu:</label>
        <input type="text" id="productTitle" placeholder="Nazwa" class="form-control">
    </div>

    <div class="form-group" [class.has-error]="formModel.hasError('positivenumber', 'price')">
        <label for="productPrice">Cena produktu:</label>
        <input id="productPrice" name="productPrice" type="number" min="0"
            step="any" placeholder="Cena" class="form-control" formControlName="price">
        <span class="help-block" [class.hidden]="!formModel.hasError('positivenumber', 'price')">
            Cena musi być większa od 0!
        </span>
    </div>

    <div class="form-group">
        <label for="productCategory">Kategoria produktów:</label>
        <select id="productCategory" class="form-control" formControlName="category">
            <option value="-1">Wszystkie kategorie</option>
            <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn-outline-primary btn-lg btn-block">Szukaj</button>
    </div>
</form>
